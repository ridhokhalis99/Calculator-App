<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap');
  </style>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="responsive.css">
</head>
<body>
  <div class="calculator-grid">
    <h1>Calc</h1>
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <div class="bg-keypad">
      <button class="number" id="7" data-number>7</button>
      <button class="number" id="8" data-number>8</button>
      <button class="number" id="9" data-number>9</button>
      <button class="control" id="del" data-delete>DEL</button>
      <button class="number" id="4" data-number>4</button>
      <button class="number" id="5" data-number>5</button>
      <button class="number" id="6" data-number>6</button>
      <button class="operator" id="+" data-operation>+</button>
      <button class="number" id="1" data-number>1</button>
      <button class="number" id="2" data-number>2</button>
      <button class="number" id="3" data-number>3</button>
      <button class="operator" id="-" data-operation>-</button>
      <button class="number" id="." data-number>.</button>
      <button class="number" id="0" data-number>0</button>
      <button class="operator" id="÷" data-operation>÷</button>
      <button class="operator" id="×" data-operation>×</button>
      <button class="control span-two" id="reset" data-reset>RESET</button> 
      <button data-equals class="equal span-two" id="equal">=</button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
